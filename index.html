<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thala for a Reason</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Magic of 7</h2>
    <h2>Love for Thala</h2>
    <p>Enter any string whose lenght should be divisible by 7 or any number whose sum of digits should be equal to 7</p>
    <div id="input-data">
        <input type="text" name="Provide the text or number" id="input-field"> <br><br>
        <button id="submit-btn">Submit</button><br><br>
    </div>
    <div class="result">
        <audio id="myAudio" style="display: none;" controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <video id="myVideo" style="display: none;" width="720" height="720" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
